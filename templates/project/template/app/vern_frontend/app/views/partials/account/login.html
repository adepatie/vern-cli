<div class="login" ng-controller="LoginCtrl">
  <form role="form" ng-submit="loginUser()">
    <p>Please log in to continue</p>
    <div class="form-group">
      <label for="username">Email/Username</label>
      <input id="username" class="form-control" type="text" ng-model="login.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" ng-model="login.password">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Login">
    </div>
  </form>
</div>

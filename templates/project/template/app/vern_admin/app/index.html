<!doctype html>
<html class="no-js" ng-app="{{adminAppName}}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>{{projectName}} Administration</title>
    <meta name="description" content="" />
    <meta name="keywords" content="">
    <meta name="fragment" content="!" />
    <meta property="og:title" content="{{projectName}} Administration" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <link rel="fluid-icon" href="/images/fluid.png">
    <link rel="apple-touch-icon-precomposed" href="/images/apple.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/images/apple-76.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/images/apple-120.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/images/apple-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link href="//fonts.googleapis.com/css?family=Roboto:100italic,100,300italic,300,400italic,400,500italic,500,700italic,700,900italic,900" rel="stylesheet" type="text/css">

  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="api-loading" ng-if="apiLoading"><div class="icon-loader">Loading</div></div>
    <div class="alerts">
      <alert ng-repeat="alert in rootAlerts" type="{{alert.type}}" close="closeAlert($index)"><div ng-bind="alert.content"></div></alert>
    </div>
        
    <ng-view></ng-view>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <script src="bower_components/codemirror/addon/mode/overlay.js"></script>
    <script src="bower_components/codemirror/mode/markdown/markdown.js"></script>
    <script src="bower_components/codemirror/mode/gfm/gfm.js"></script>
    <script src="bower_components/marked/lib/marked.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/rootScope.js"></script>

    <script src="scripts/dictionary/index.js"></script>

    <script src="scripts/services/apiRequest.js"></script>
    <script src="scripts/services/accountManager.js"></script>
    <script src="scripts/services/dataManager.js"></script>

    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <script src="scripts/controllers/account/main.js"></script>
    <script src="scripts/controllers/account/test.js"></script>

    <script src="scripts/directives/open-modal.js"></script>
    <script src="scripts/directives/ng-toggle.js"></script>
    <script src="scripts/directives/token-input.js"></script>
    <script src="scripts/directives/asset-upload.js"></script>
    <script src="scripts/directives/ng-validate.js"></script>
    <script src="scripts/directives/ng-enter.js"></script>
    <script src="scripts/directives/display-data-set.js"></script>
    <script src="scripts/directives/vern-codemirror.js"></script>

    <script src="scripts/filters/semantic-date.js"></script>
    <!-- endbuild -->
  </body>
</html>
